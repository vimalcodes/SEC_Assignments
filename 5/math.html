<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = Math.PI;
        document.write("Num is pi:"+num+"<br>");
        num = num*-1;
        document.write("Num is pi*-1:" +num+ "<br>");
        num=Math.abs(num);
        document.write("Absolute value of num:"+num+"<br>");

        for(var i=0; i<5; i++){
            document.write("Random number between 0 and num:"+(Math.random()*num)+"<br>");
        }
    </script>
</head>
