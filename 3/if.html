<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt("Enter your grade:");
        if(grade>89){
            if (grade > 96){
            document.write("You grade is " + grade + ". You get an A+ for this course!");
            }
            else if (grade > 92) {
                document.write("You grade is " + grade + ". You get an A for this course!");
            }
            else {
                document.write("You grade is " + grade + ". You get an A- for this course!");
            }
        }
        else if (grade>79) {
            document.write("Your grade is " + grade + ". You get a B for this course!");
        }
        else if (grade>69) {
            document.write("Your grade is " + grade + ". You get a C for this course!");
        }
        else if (grade>59) {
            document.write("Your grade is " + grade + ". You get a D for this course!");
        }
        else {
            document.write("Your grade is " + grade + ". You get an F for this course!");
        }
    </script>
</head>
<body>
    
</body>
</html>
