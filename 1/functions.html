<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 0;
        var y = 0;
        function enterNumbers(){
            x = prompt("First number", "1,2,3...");
            y = prompt("Second number", "1,2,3...");
        }

        function calculate(){
            var result = parseInt(x) + parseInt(y);
            document.write(result);
        }
    </script>
</head>
<body>
   <input type="button" id="button1" value="Enter numbers" onclick="enterNumbers();">
   <input type="button" id="button2" value="Calculate" onclick="calculate();">
</body>
</html>
